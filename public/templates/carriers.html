<div id="todoPanel" class="panel">
    <h1 class="panel-header">Carriers List</h1>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Index</th>
            <th>Carriers</th>
        </tr>
        </thead>
        <tbody>

        <tr ng-repeat="item in carriers">
            <td>{{$index+1}}</td>
            <td><a ng-href="#!/viewFlights/{{item.carrierName}}">{{item.carrierName}}</a></td>
        </tr>
        </tbody>
    </table>
</div>
